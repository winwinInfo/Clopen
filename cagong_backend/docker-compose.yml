version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cagong_mysql_local
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cagong_dev
      MYSQL_USER: cagong
      MYSQL_PASSWORD: cagong123
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
name: cagong_googlemap
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: 2.12.0
  image: ^4.0.15
  geolocator: ^12.0.0
  expandable_bottom_sheet: ^1.1.1+1
  youtube_player_iframe: ^4.0.4
  google_fonts: ^6.2.1
  intl: ^0.19.0
  provider: ^6.1.2
  google_sign_in: ^6.2.1
  http: ^1.4.0
  flutter_svg: ^2.0.10

  firebase_core: ^2.27.0
  firebase_auth: ^4.17.3
  cloud_firestore: ^4.15.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  google_maps_flutter_platform_interface: 2.4.3
  csv: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/coupons/
    - assets/json/cafe_info.json
    - assets/images/special.png
    - assets/images/marker.png
    - assets/images/current_location_marker.png
    - assets/json/cafe_info.json 
    - assets/images/
    - web/assets/

  fonts:
  - family: Pretendard
    fonts:
      - asset: assets\fonts\Pretendard\Pretendard-Regular.otf
      - asset: assets\fonts\Pretendard\Pretendard-Thin.otf
        weight: 100
      - asset: assets\fonts\Pretendard\Pretendard-ExtraLight.otf
        weight: 200        
      - asset: assets\fonts\Pretendard\Pretendard-Light.otf
        weight: 300
      - asset: assets\fonts\Pretendard\Pretendard-Medium.otf
        weight: 500
      - asset: assets\fonts\Pretendard\Pretendard-SemiBold.otf
        weight: 600
      - asset: assets\fonts\Pretendard\Pretendard-Bold.otf
        weight: 700
      - asset: assets\fonts\Pretendard\Pretendard-ExtraBold.otf
        weight: 800
      - asset: assets\fonts\Pretendard\Pretendard-Black.otf
        weight: 900

dependency_overrides:
  google_maps_flutter_platform_interface: 2.11.0


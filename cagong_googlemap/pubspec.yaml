name: cagong_googlemap
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.1.12
  google_maps_flutter_web: ^0.5.0+1
  image: ^4.0.15
  geolocator: ^13.0.1
  expandable_bottom_sheet: ^1.1.1+1
  youtube_player_iframe: ^4.0.4
  google_maps_cluster_manager: ^3.0.0+1
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_auth: ^4.16.0
  firebase_app_installations: ^0.2.4+8
  cloud_firestore: ^4.14.0
  google_maps_flutter_platform_interface: 2.4.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  csv: ^5.0.0
  intl: ^0.17.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/coupons/
    - assets/json/cafe_info.json
    - assets/images/special.png
    - assets/images/marker.png
    - assets/images/current_location_marker.png

